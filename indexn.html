<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Catalog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .catalog {
      max-width: 800px;
      margin: auto;
    }
    .product {
      background: #fff;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }
    .details {
      margin-top: 15px;
    }
    .product-name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .description {
      font-size: 14px;
      margin-bottom: 10px;
      color: #333;
    }
    .price {
      font-size: 16px;
      font-weight: bold;
      text-align: right;
      color: #007B5E;
    }
    .total {
      text-align: right;
      font-size: 18px;
      font-weight: bold;
      margin-top: 40px;
      border-top: 2px solid #000;
      padding-top: 10px;
    }
    @media print {
      body {
        background: white;
        padding: 0;
      }
      .product {
        page-break-inside: avoid;
      }
    }
  </style>
</head>
<body>

  <h1>Product Catalog</h1>
  <div class="catalog">

    <div class="product">
      <img src="https://via.placeholder.com/600x200.png?text=Wallet" alt="Wallet">
      <div class="details">
        <div class="product-name">Classic Leather Wallet</div>
        <div class="description">Soft full-grain leather with multiple card compartments.</div>
        <div class="price">$49.99</div>
      </div>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/600x200.png?text=Backpack" alt="Backpack">
      <div class="details">
        <div class="product-name">Canvas Backpack</div>
        <div class="description">Durable, waterproof and stylish backpack for everyday use.</div>
        <div class="price">$89.00</div>
      </div>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/600x200.png?text=Earbuds" alt="Earbuds">
      <div class="details">
        <div class="product-name">Wireless Earbuds</div>
        <div class="description">High-quality sound, noise cancellation, and long battery life.</div>
        <div class="price">$99.50</div>
      </div>
    </div>

    <div class="total">Total: $238.49</div>

  </div>

</body>
</html>
